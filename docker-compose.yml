services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  # persistent storage

  # NestJS Application
  app:
    build: .
    container_name: nest_app
    restart: always
    ports:
      - "3000:3000"               # expose NestJS on localhost:3000
    depends_on:
      - db

volumes:
  postgres_data:
